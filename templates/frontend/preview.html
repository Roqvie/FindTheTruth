{% block preview %}

<div class="card text-center shadow-sm">
  <div class="card-img-top wrapper p-2" id="preview-{{ type }}">
    <img class="preview-image-{{ type }} img-fluid rounded-3">
    <img class="preview-image-{{ type }} img-fluid rounded-3">
    <img class="preview-image-{{ type }} img-fluid rounded-3">
    <img class="preview-image-{{ type }} img-fluid rounded-3">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ button }}</h5>
    <p class="card-text mt-0">3 of the 4 photos here are generated by the neural network.</p>
    <a class="btn btn-primary" href="{{ url }}" role="button">Choose a real photo!</a>
  </div>
</div>
{% endblock %}
